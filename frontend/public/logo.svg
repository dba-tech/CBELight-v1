<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Blue Background -->
  <rect width="200" height="200" fill="#87CEEB" rx="20"/>
  
  <!-- Glow Effect -->
  <defs>
    <radialGradient id="bulbGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Glow Circle -->
  <circle cx="100" cy="85" r="55" fill="url(#bulbGlow)" filter="url(#shadow)"/>
  
  <!-- Bulb Glass (Main) -->
  <ellipse cx="100" cy="75" rx="35" ry="40" fill="#FFD700" filter="url(#shadow)"/>
  
  <!-- Bulb Highlight (reflection) -->
  <ellipse cx="85" cy="55" rx="12" ry="18" fill="#FFED4E" opacity="0.7"/>
  
  <!-- Bulb Base (Metal Screw) -->
  <rect x="85" y="115" width="30" height="15" fill="#C0C0C0" rx="2" filter="url(#shadow)"/>
  
  <!-- Screw Ridges -->
  <line x1="87" y1="115" x2="87" y2="130" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="93" y1="115" x2="93" y2="130" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="99" y1="115" x2="99" y2="130" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="105" y1="115" x2="105" y2="130" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="111" y1="115" x2="111" y2="130" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Filament inside bulb -->
  <path d="M 95 65 Q 100 75 95 85" stroke="#FF6B00" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 105 65 Q 100 75 105 85" stroke="#FF6B00" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Light rays emanating -->
  <line x1="100" y1="25" x2="100" y2="10" stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="140" y1="40" x2="150" y2="30" stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="60" y1="40" x2="50" y2="30" stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="155" y1="75" x2="175" y2="75" stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="45" y1="75" x2="25" y2="75" stroke="#FFD700" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Text: CBELight -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
    CBELight
  </text>
</svg>
